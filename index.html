<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="matrix-background"></div>
    <div class="portal-effect"></div>
    <div class="flash"></div>
    <div class="content">
        <h1 class="glitch" data-text="MATRIX ACCESS">MATRIX ACCESS</h1>
        <div class="terminal">
            <p class="typing">System Status: Awaiting Authentication</p>
            <div class="password-container">
                <input type="password" id="password" class="matrix-input" placeholder="Enter Access Code">
                <button onclick="checkPassword()" class="neo-button">AUTHENTICATE</button>
            </div>
            <p id="error-message" class="error-message"></p>
        </div>
        <div class="buttons" id="main-buttons" style="display: none;">
            <button class="neo-button">ENTER</button>
            <button class="neo-button" onclick="connect()">CONNECT</button>
        </div>
    </div>
    <canvas id="matrix"></canvas>

        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;

        const rainDrops = [];

        for( let x = 0; x < columns; x++ ) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                
                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const correctPassword = "xxxxx"; // You can change this password

                document.querySelector('.password-container button').style.display = 'none';

                    'Initializing Matrix Protocol...',
                    'Establishing Secure Connection...',
                    'Welcome to the Matrix'
                ];
                
                successMessages.forEach((message, index) => {
                    setTimeout(() => {
                        const p = document.createElement('p');
                        p.className = 'typing';
                        p.textContent = message;

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent default form submission
                activatePortalEffect();
                setTimeout(() => {
                    checkPassword();
                }, 1000);
            }
        });

        // Connect function prepared for external links
        function connect() {
            const terminal = document.querySelector('.terminal');
            terminal.innerHTML += '<p class="typing">Establishing connection to GitHub...</p>';
            
            setTimeout(() => {
                window.location.href = 'https://github.com/Mhidate';
            }, 1500);
